name: Publish to Modrinth

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build mod
        run: ./gradlew build

      - name: Find built JAR
        id: findjar
        run: |
          JAR_FILE=$(ls build/libs/*.jar | grep -v sources | head -n 1)
          echo "Found JAR: $JAR_FILE"
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Detect release type
        id: releasetype
        run: |
          TAG="${{ github.event.release.tag_name }}"
          if [[ "$TAG" == *alpha* ]]; then
            echo "type=alpha" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == *beta* ]]; then
            echo "type=beta" >> $GITHUB_OUTPUT
          else
            echo "type=release" >> $GITHUB_OUTPUT
          fi

      - name: Upload to Modrinth
        uses: Kir-Antipov/mc-publish@v3
        with:
          modrinth-id: KOumCdpA   # slug nebo project ID
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          files: ${{ steps.findjar.outputs.jar_path }}

          name: Eroded World ${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: ${{ steps.releasetype.outputs.type }}

          changelog: ${{ github.event.release.body }}

          game-versions: |
            1.21.8

          loaders: |
            fabric
