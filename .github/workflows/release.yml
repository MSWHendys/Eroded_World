name: Build & Upload Eroded World

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build mod
        run: ./gradlew build

      - name: Find built JAR
        id: findjar
        run: |
          JAR_FILE=$(ls build/libs/eroded_world-*.jar | grep -v sources | head -n 1)
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Upload to CurseForge
        uses: itsmeow/curseforge-upload@v3
        with:
          token: ${{ secrets.CURSEFORGE_TOKEN }}
          project_id: 1460705
          game_endpoint: minecraft
          file_path: ${{ steps.findjar.outputs.jar_path }}
          release_type: alpha
